<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Loan Calculator!</title>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-primary">
        <a class="navbar-brand" href="#">

            Loan Calculator
        </a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md mx-auto ">
                <div class="card mt-5">
                    <form action="">

                        <div class="card-header">
                            Loan Calculator
                        </div>
                        <div class="card-body">

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>

                                </div>
                                <input type="number" class="form-control loan-amount" value="" placeholder="Loan Amount"
                                    aria-label="Dollar amount (with dot and two decimal places)">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">%</span>
                                </div>
                                <input type="number" class="form-control interest-rate" placeholder="Interest rate "
                                    aria-label="Dollar amount (with dot and two decimal places)">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                </div>
                                <input type="number" class="form-control repayment-years"
                                    aria-label="Dollar amount (with dot and two decimal places)"
                                    placeholder="Repayment Years">
                            </div>
                        </div>
                    </form>
                    <img src="" alt="">
                    <button id="btn" class="btn btn-primary m-3">Go</button>
                    <div style=" display: none;" class=" calculations m-3 ">
                        <div class="input-group spin mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text ">Monthly Payment</span>

                            </div>
                            <input type="number" disabled class="form-control monthly-payment" value=""
                                aria-label="Dollar amount (with dot and two decimal places)">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text ">Total Amount</span>

                            </div>
                            <input type="number" disabled class="form-control total-amount" value=""
                                aria-label="Dollar amount (with dot and two decimal places)">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text ">Total Interest</span>

                            </div>
                            <input type="number" disabled class="form-control total-interest" value=""
                                aria-label="Dollar amount (with dot and two decimal places)">
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>
    <script src="./app.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
